<head>    <script src="./p5.min.js"></script>
    <script src="./p5.createloop.js"></script> 
 <meta charset="utf-8">
    <style>body{
  margin: 0;
  overflow:hidden;
  background-color: black;
}

</style>
<title>вилкастакан</title>
</head>

<script type="text/javascript">

let img;
function preload() {
  img = loadImage('vilkalogo.png');
}
var i = 0;
function setup() {
	
    createCanvas(windowWidth, windowHeight);
    frameRate(30)
    createLoop({
        gif: {
            options: { quality: 5 },
            fileName: "noiseLoop.gif",
            startLoop: 1,
            endLoop: 3,
            download: true
        }
    })
    animLoop.noiseFrequency(0.1)
    background(0)
    
}

function draw() {
		background(0);
		imageMode(CENTER);
		image(img, width/2, height/2, 300, 300)

    translate(width / 2, height / 2)
    const x = cos(animLoop.theta) * width / 3
    const y = sin(animLoop.theta) * height / 3
    image(img, x, y, 150, 150)
}
</script>
